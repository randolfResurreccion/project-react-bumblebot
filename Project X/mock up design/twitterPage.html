<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <title>Twitter Key Page</title>
    <style>
        nav {
            color: #fff;
            background-color: #e6d54d;
            width: 100%;
            height: 56px;
            line-height: 56px;
        }

        nav .brand-logo {
            position: absolute;
            color: black;
            display: inline-block;
            font-size: 2.1rem;
            padding: 0;
        }

        .card .card-content {
            padding: 24px;
            border-radius: 0 0 2px 2px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">BumbleBot</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="sass.html"></a>
                </li>
                <li>
                    <a href="badges.html"></a>
                </li>
                <li>
                    <a href="collapsible.html"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Twitter Keys</span>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Log In" id="log-in" type="text" class="validate">
                                    <label for="log-in">sfgsfg</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Password" id="password" type="password" class="validate">
                                    <label for="password"></label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right"></i>
                                </button>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    Not a Member? Register
                                    <a href="#">Here</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
